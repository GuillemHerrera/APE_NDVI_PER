                        <td colspan="2"><strong>NDVI_Alt_Per</strong><br />' + (e.features[0].properties['NDVI_Alt_Per'] !== null ? Autolinker.link(e.features[0].properties['NDVI_Alt_Per'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>_count</strong><br />' + (e.features[0].properties['_count'] !== null ? Autolinker.link(e.features[0].properties['_count'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['_sum'] !== null ? Autolinker.link(e.features[0].properties['_sum'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['NDVI_Mean'] !== null ? Autolinker.link(e.features[0].properties['NDVI_Mean'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()

});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_NDVIMitjana_5_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_NDVIMitjana_5_0', function () {
    map.getCanvas().style.cursor = '';
});
    var toggleableLayerIds = ['lyr_APE_DataLimits_munis_0_0', 'APE_Data Limits_munis','lyr_NDVIAbsencia_1_0', 'NDVI Absencia %','lyr_NDVIBaix_2_0', 'NDVI Baix % ','lyr_NDVIMitj_3_0', 'NDVI Mitj % ','lyr_NDVIALT_4_0', 'NDVI ALT %','lyr_NDVIMitjana_5_0', 'NDVI Mitjana'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }</script>
